<div class="container-fluid">
    <div class="row">
    <div id="student-form" class=" col-md-10 col-md-offset-1">
        <div>
            <h1  class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-2 main page-header">Add Student</h1>
        </div>

        <div class="container">
            <div class="row">
                <div>
                    <form action="" class="form-inline fields-align-horizontal">
                        <div class="student-fields-align">
                        <div class="form-group">
                            <label for="fst-Name" style="padding-right: 23px;"> First Name </label>
                            <input type="text" class="form-control" id ="fst-Name" placeholder="First Name">

                        </div>
                        <div class="form-group">
                            <label for="lst-Name" style="padding-right: 15px;padding-left: 11px;"> Last Name</label>
                            <input type="text" class="form-control" id ="lst-Name" placeholder="Last Name">

                        </div>
                        <div class="form-group">
                            <label for="roll-No" style="padding-left: 12px;padding-right: 10px;"> Roll-no</label>
                            <input type="text" class="form-control" id ="roll-No" placeholder="Roll-no">

                        </div>
                            </div>
                        <div class="student-fields-align">
                        <div class="form-group">

                            <label for="Enrollment-no"> Enrollment-no</label>
                            <input type="text" class="form-control" id ="enrollment-no" placeholder="Enrollment-NO">

                        </div>
                        <div class="form-group">
                            <label for="Fathers-Name"> Father's Name</label>
                            <input type="text" class="form-control" id ="fathers-Name" placeholder="Father's Name">

                        </div>
                        <div class="form-group">
                            <label for="admission-Year"> Admission</label>
                            <input type="text" class="form-control" id ="admission-Year" placeholder="Admission-Year">

                        </div>
                            </div>
<div class="student-fields-align">
                        <div class="form-group">
                            <label for="course-Name" style="padding-right: 5px" > Course-Name</label>
                            <input type="text" class="form-control" id ="course-Name" placeholder="Course-Name">
                        </div>
                        <div class="form-group">
                            <label for="course-Code" style=" padding-right: 7px;"> Course-Code</label></div>
                            <input type="text"  maxlength="4"   size="4" class="form-control" id ="course-Code" placeholder=####>
                        </div>
<div class="student-fields-align">
                        <div class="form-group">
                            <label for="branch-Name" style="padding-left:4px "> Branch-Name</label>
                            <input type="text" class="form-control" id ="branch-Name" placeholder="Branch-Name ">
                        </div>
                        <div class="form-group">
                            <label for="branch-Code" style=" padding-right: 7px;"> Branch-Code</label>
                            <input type="text"  maxlength="4"  size="4" class="form-control" id ="branch-Code" placeholder="####">
                        </div></div>

                    </form>
                </div>
            </div>
            <br>

            <br>
            <div class="row">
                <div id="home-pannel-padding-down" >
                    <button class="  col-md-offset-4  col-md-2 btn btn-primary ">  <span class="glyphicon glyphicon-floppy-disk"></span> Add </button>
                    <button class="col-md-1 btn btn-warning margin-left-btn "> <span class="glyphicon glyphicon-trash"></span> Clear </button>
                </div>
            </div></div>
    </div>
        </div>


</div>
